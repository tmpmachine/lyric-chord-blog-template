<!--featured posts-->
  <b:widget id='FeaturedPost1' locked='false' title='Featured Post' type='FeaturedPost' visible='true'>
      <b:widget-settings>
        <b:widget-setting name='showSnippet'>true</b:widget-setting>
        <b:widget-setting name='showPostTitle'>true</b:widget-setting>
        <b:widget-setting name='postId'>8981398213145783824</b:widget-setting>
        <b:widget-setting name='showFirstImage'>true</b:widget-setting>
        <b:widget-setting name='useMostRecentPost'>false</b:widget-setting>
      </b:widget-settings>
      <b:includable id='main' var='this'>
  <b:include name='widget-title'/>
  <div class='widget-content'>
    <b:include name='snippetedPosts'/>
  </div>
</b:includable>
    </b:widget>
    
<!--popular posts-->
<b:widget id='PopularPosts1' locked='false' title='' type='PopularPosts' visible='true'>
      <b:widget-settings>
        <b:widget-setting name='numItemsToShow'>10</b:widget-setting>
        <b:widget-setting name='showThumbnails'>true</b:widget-setting>
        <b:widget-setting name='showSnippets'>true</b:widget-setting>
        <b:widget-setting name='timeRange'>LAST_WEEK</b:widget-setting>
      </b:widget-settings>
      <b:includable id='main' var='this'>
  <b:include name='widget-title'/>
  <div class='widget-content'>
    <b:include name='snippetedPosts'/>
  </div>
</b:includable>
    </b:widget>
